name: Run Spike Test with HTML Report

on:
  workflow_dispatch:

jobs:
  spike_test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install JMeter and Plugins
      run: |
        sudo apt update
        sudo apt install -y openjdk-11-jre unzip
        wget https://downloads.apache.org//jmeter/binaries/apache-jmeter-5.6.3.tgz
        tar -xvzf apache-jmeter-5.6.3.tgz
        JMETER_HOME=$PWD/apache-jmeter-5.6.3
        cd $JMETER_HOME
        wget https://jmeter-plugins.org/files/packages/jpgc-cmdrunner-2.2.zip
        unzip jpgc-cmdrunner-2.2.zip
        cp cmdrunner-2.2.jar lib/
        cp plugins-manager.jar lib/
        java -cp lib/ext/jmeter-plugins-manager.jar org.jmeterplugins.repository.PluginManagerCMD install jpgc-utg

    - name: Run Spike Test
      run: |
        JMETER_HOME=$PWD/apache-jmeter-5.6.3
        mkdir -p results/spike/html_report
        $JMETER_HOME/bin/jmeter -n -t tests/POC_PerfTestSuit_SpikeTest.jmx -l results/spike/results_spike.jtl -e -o results/spike/html_report

    - name: Upload Spike HTML Report as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: spike-html-report
        path: results/spike/html_report

    - name: Commit and Push HTML Report to GitHub
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git fetch
        git checkout results || git checkout -b results
        mkdir -p reports/spike
        cp -r results/spike/html_report/* reports/spike/
        git add reports/spike
        git commit -m "Add Spike Test HTML report - $(date)"
        git push origin results
