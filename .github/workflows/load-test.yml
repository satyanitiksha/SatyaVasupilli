name: Run Endurance Test with HTML Report

on:
  workflow_dispatch:

jobs:
  endurance_test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install JMeter and Plugins
      run: |
        sudo apt update
        sudo apt install -y openjdk-11-jre unzip
        wget https://downloads.apache.org//jmeter/binaries/apache-jmeter-5.6.3.tgz
        tar -xvzf apache-jmeter-5.6.3.tgz
        JMETER_HOME=$PWD/apache-jmeter-5.6.3
        cd $JMETER_HOME
        # Download plugin manager jars directly
        wget https://repo1.maven.org/maven2/kg/apc/cmdrunner/2.3/cmdrunner-2.3.jar -O cmdrunner-2.3.jar
        wget https://jmeter-plugins.org/files/plugins-manager.jar -O plugins-manager.jar
        cp cmdrunner-2.3.jar lib/
        cp plugins-manager.jar lib/
        # Install Ultimate Thread Group plugin
        java -cp lib/ext/jmeter-plugins-manager.jar org.jmeterplugins.repository.PluginManagerCMD install jpgc-utg

    - name: Run Endurance Test
      run: |
        JMETER_HOME=$PWD/apache-jmeter-5.6.3
        mkdir -p results/endurance/html_report
        $JMETER_HOME/bin/jmeter -n -t tests/POC_PerfTestSuit_EnduranceTest.jmx -l results/endurance/results_endurance.jtl -e -o results/endurance/html_report

    - name: Upload Endurance HTML Report as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: endurance-html-report
        path: results/endurance/html_report

    - name: Commit and Push HTML Report to GitHub
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git fetch
        git checkout results || git checkout -b results
        mkdir -p reports/endurance
        cp -r results/endurance/html_report/* reports/endurance/
        git add reports/endurance
        git commit -m "Add Endurance Test HTML report - $(date)"
        git push origin results
